<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pesanan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            }
</style>
</head>
<body>
    
    <header style="width: 80%; border:  1px solid #000; margin: 20px auto;">
        <table>
            <tr>
                <td style="padding: 10px 20px;">Home</td>
                <td style="padding: 10px 20px;">Generate Link</td>
                <td style="padding: 10px 20px;">Transaction History</td>
                <td style="padding: 10px 20px;">Policy</td>
                <td style="padding: 10px 20px;">Logout</td>
            </tr>
        </table>
    </header>

    <main style="display: flex;">
        <div>
            <figure>
                <img src="img/kompolax.jpg" alt="" width="200" height="200">
            </figure>
            <input type="submit" value="upload Picture" >
        </div>
        <div>
            <table>
                <tr>
                    <td><label for="id">Title here</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="id">Description</label></td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                    
                </tr>
                <tr>
                    <td><label for="id">Account Number</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="id">Bank</label></td>
                    <td><input type="text" list="bank">
                        <datalist id="bank">
                            <option value="HBSC"></option>
                            <option value="BRI"></option>
                            <option value="BCA"></option>
                            <option value="BNI"></option>
                        </datalist>
                    </td>    
                </tr>
                <tr>
                    <td><label for="id">Account Holder</label></td>
                    <td><input type="text"></td>
                    
                </tr>
                <tr>
                    <td><label for="id">Transaction</label></td>
                    <td><input type="number" min="1" max="10"></td>
                    
                </tr>
                <tr>
                    <td colspan="2">
                        <p>* if the transaction is for 3 person, chose 3 form the drown-down list</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                        <label for="id">send to mobile phone</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                        <label for="id">send to email</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="id"></label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="id">Send to Mobile Phone</label></td>
                    <td><input type="tel"></td>
                    
                </tr>
                <tr>
                    <td><label for="id">Send to Email</label></td>
                    <td><input type="email"></td>
                </tr>
            </table>
            <br>
            <button style="padding: 5px; background-color:green; font-weight: bold; color: white;">Generate Nabr Link</button>
        </div>
    </main>
</body>
</html>
